apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.example.tutorials.two.EmitLog'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.rabbitmq:amqp-client:5.1.0'
}


// Allow to pass command-line arguments to Java program:
//   ./gradlew run -PappArgs="['foo']"
run {
    if (project.hasProperty("appArgs")) {
        args Eval.me(appArgs)
    }
}
